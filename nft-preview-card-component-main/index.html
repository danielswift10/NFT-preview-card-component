<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <!--Title-->
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<!--Body-->
<body>
    <main class="container">
      <div class="card">
        <div class="image-equilibrium">
         <div class="image-equilibrium-view">
            <a href="#"><img class="icon-view" src="images/icon-view.svg" alt="" width="48" height="48"></a>
          </div>
        </div>

        <div class="text-box-1">
          <h1><a href="#">Equilibrium #3429</a></h1>
          <h2>Our Equilibrium collection promotes balance and calm.</h2>
        </div>

        <div class="text-box-2">
          <p class="currency">0.041 ETH</p>
          <p class="time">3 days left</p> 
        </div>

        <div class="text-box-3">
          <div> <img src="images/image-avatar.png" alt="" width="30" height="30">
          </div>
          <div class="bottom-text">
            <p class="p-1">Creation of</p>
            <p class="p-2"><a href="#">Jules Wyvern</a></p>
          </div>
        </div>
      </div>

      <div class="attribution">
        <p>Challenge by: <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor  | </a> Coded by: <a href="https://github.com/danielswift10">daniel swift</a></p>
      </div>
    </main>

</body>
</html>
